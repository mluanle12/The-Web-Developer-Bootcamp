<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
        >    <input type="password" placeholder="password" id="password" name="password">
        </p>
        <button>IN THE MIDDLE</button>
        <p>
            <label for="color">Enter a Color:</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input type="number" placeholder="enter a number" id="number" name="num" min="1" max="100">
        </p>

        <button>Submit</button>
        <!-- <button type="button">PLEASE DO NOT SUBMIT THE FORM</button> -->
        <input type="submit" value="Click Me!">

    <hr>
    <button>Not Inside Form</button>
<h2>Hijacking Searches</h2>
<h3>Search Reddit</h3>
<form action="https://www.reddit.com/search/">
    <input type="text" name="query">
    <button>Search reddit</button>
</form>

<h3>Search Google</h3>
<form action="https://www.google.com/search">
    <input type="text" name="q">
    <button>Search Google</button>
</form>

<h3>Search YouTube</h3>
<form action="https://www.youtube.com/results">
    <input type="text" name="search_query">
    <button>Search YouTube</button>
</form>

<h2>More Inputs</h2>
<form action="/birds">
    <input type="checkbox" name="agree to" id="agree">
    <label for="agree">I agree to everything</label>
    <p>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs"> 
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="s">
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="m">
    </p>
    <p>
        <label for="meal">Please Select an Entree</label>
        <select name="meal" id="meal">
            <option value="none">Please choose an Entree</option>
            <option value="fish">Fish</option>
            <option value="vegeterian">Vegeterian</option>
            <option value="steak">Steak</option>
        </select>
    </p>
    <button>Submit</button>

    <p>
        <label for="cheese">Amount of Cheese</label>
        <input type="range" name="cheese_level" id="cheese" min="1" max="10" value="5">
    </p>
    <p>
        <label for="request">Any Special Requests?</label>
        <br>
        <textarea name="Requests?" id="requests" cols="40" rows="10" placeholder="Type something here"></textarea>
    </p>
    <button>Submit</button>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="name" name="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" minlength="5" maxlength="35" >
        </p>

    </form>
</form>
</body>
</html>
